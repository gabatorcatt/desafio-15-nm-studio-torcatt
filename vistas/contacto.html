    <main>
        <section>
            <form>
                <fieldset>
                    <legend>Sugerencias o Quejas</legend>
                    <div class="form-inside">
                        <label for="info-contacto">Nombre y Apellido:</label>
                        <input type="text" name="info-contacto" placeholder="Nombre"/>
                        <input type="text" name="info-contacto" placeholder="Apellido"/>
                        <label for="info-contacto">Teléfono:</label>
                        <select name="cod-area">
                            <option value=Argentina>+54</option>
                            <option value=Argentina>+58</option>
                            <option value=Argentina>+1</option>
                        </select>
                        <input type="text" name="info-contacto" placeholder="##-###"/>
                    </div>
                    <div class="form-inside">
                        <label for="sugerencias-o-quejas">Tipo:</label>
                        <input type="radio" name="sugerencias-o-quejas" value="sugerencia"/>Sugerencia
                        <input type="radio" name="sugerencias-o-quejas" value="queja"/>Queja
                        <input type="radio" name="sugerencias-o-quejas" value="otro"/>Otro
                    </div>
                    <div class="form-inside">
                        <label for="sugerencias-o-quejas">Mensaje:</label>
                    </div>
                    <div class="form-inside">
                        <textarea name="sugerencias-o-quejas" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
                    </div> 
                    <div class="form-inside">
                        <label for="condicion">Acepta que sea contáctado vía WhatsApp:</label>
                    </div>
                    <div class="form-inside">
                        <input type="checkbox" name="condicion" value="1">Acepto</input>
                    </div>
                    <div class="form-inside">
                        <input type="reset"  value="Borrar">
                        <input type="submit" value="Enviar">
                    </div> 
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="footer__button">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary footer__button__mine" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Turnos y Consultas</button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Continuar a WhastApp</h5>

                            </div>
                            <div class="modal-body">
                                Al hacer click en "Aceptar", se abrirá WhatsApp.
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-warning"><a href="https://web.whatsapp.com/">Continuar</a></button>
                            </div>
                        </div>
                    </div>
                </div>
